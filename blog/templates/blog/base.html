
<html>
	<head>
	{% load staticfiles %}
	
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<title>Charlies Blog!</title>
	</head>
    <body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Add Post</span></a>
			{% endif %}
			<h1><a href="/">Charlies Blog</a></h1>
		</div>

		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}

				</div>
			</div>
		</div>
    </body>
</html>
